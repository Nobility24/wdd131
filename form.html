<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description"
        content="Creating product a review form page using good form design, with specific field requirements, and include a submission confirmation with a counter. ">
    <meta name="author" content="Noah Mkono">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form-small.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Product Review Form</h1>
            <p>Share your experience with our products to help us improve and serve you better</p>
        </header>

        <main>
            <form method="get" action="review.html" class="reviewForm">
                <div class="card">
                    <h2>Product Information</h2>

                    <div class="form-group">
                        <label for="product" class="required">Product Name</label>
                        <select id="product" name="product" required>
                            <option value="" disabled selected>Select a Product...</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>


                    <div class="form-group">
                        <label class="required">Overall Rating</label>
                        <div class="rating-container">
                            <div class="rating-item">
                                <input type="radio" id="rating1" name="rating" value="1" required>
                                <div class="rating-stars">★</div>
                                <span class="rating-label">Poor</span>
                            </div>
                            <div class="rating-item">
                                <input type="radio" id="rating2" name="rating" value="2">
                                <div class="rating-stars">★★</div>
                                <span class="rating-label">Fair</span>
                            </div>
                            <div class="rating-item">
                                <input type="radio" id="rating3" name="rating" value="3">
                                <div class="rating-stars">★★★</div>
                                <span class="rating-label">Good</span>
                            </div>
                            <div class="rating-item">
                                <input type="radio" id="rating4" name="rating" value="4">
                                <div class="rating-stars">★★★★</div>
                                <span class="rating-label">Very Good</span>
                            </div>
                            <div class="rating-item">
                                <input type="radio" id="rating5" name="rating" value="5">
                                <div class="rating-stars">★★★★★</div>
                                <span class="rating-label">Excellent</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="installDate" class="required">Date of Installation</label>
                        <input type="date" id="installDate" name="installDate" required>
                    </div>
                </div>

                <div class="card">
                    <h2>Your Experience</h2>

                    <div class="form-group">
                        <label>Useful Features (Check all that apply)</label>
                        <div class="features-container">
                            <div class="feature-item">
                                <input type="checkbox" id="feature1" name="features" value="durability">
                                <label for="feature1">Durability</label>
                            </div>
                            <div class="feature-item">
                                <input type="checkbox" id="feature2" name="features" value="efficiency">
                                <label for="feature2">Energy Efficiency</label>
                            </div>
                            <div class="feature-item">
                                <input type="checkbox" id="feature3" name="features" value="design">
                                <label for="feature3">Design</label>
                            </div>
                            <div class="feature-item">
                                <input type="checkbox" id="feature4" name="features" value="ease">
                                <label for="feature4">Ease of Use</label>
                            </div>
                            <div class="feature-item">
                                <input type="checkbox" id="feature5" name="features" value="value">
                                <label for="feature5">Value for Money</label>
                            </div>
                            <div class="feature-item">
                                <input type="checkbox" id="feature6" name="features" value="support">
                                <label for="feature6">Customer Support</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="review">Written Review</label>
                        <textarea id="review" name="review" rows="5"
                            placeholder="Share your experience with the product..."></textarea>
                    </div>
                </div>

                <div class="card">
                    <h2>Personal Information</h2>

                    <div class="form-group">
                        <label for="userName">Your Name (Optional)</label>
                        <input type="text" id="userName" name="userName" placeholder="Enter your name">
                    </div>

                    <button type="submit" class="submit-btn">Submit Review</button>

                    <div class="counter-display">
                        <p>Reviews submitted from this device: <span id="counter" class="counter-value">0</span></p>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <footer>
        <p>&copy; <span id="year"></span> Noah Mkono, Lilongwe Malawi.</p>
        <p><span id="last-updated"></span></p>
    </footer>
</body>

</html>
